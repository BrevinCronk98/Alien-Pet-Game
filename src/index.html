<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Pet Game</title>
</head>
    <body>
        <div class="container">
            <div class="jumbotron" id="jumbo">
                <div class="row">
                    <div class="col-md-6">
                        <h1 id="title-head">Astronomical Pet Game</h1>
                        <p id="version">V 1.0.0</p>
                    </div>  
                </div>
            </div>
            <div id="name-input-div">
                <label for="name-input" id="name-input"></label>
                <input type="text" name="input-box" id="input-box" placeholder="  Enter Your Pets Name!">
                <br>
                <button id="create-btn">Create Your Pet Alien!</button>
            </div>
            <div id="gif"></div>  
            <div id="pet-display">
                <div id="stats-row" class="row">
                    <div id="name-col-div" class="col-md-2">
                        <h2 id="pet-name"></h2>
                    </div>
                    <div class="col-md-2">
                        <p id="health"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="bathroom"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="hunger"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="age"></p>
                    </div>
                    <div class="col-md-2">
                        <p id="happy"></p>
                    </div>  
                </div> 
                <div id="funeral-div">
                    <h1 id="dead" class="capitalize"></h1>
                    <img src="https://i.imgur.com/rNsxzy1.png" id="funeral">
                </div>
                <div id="img-div">
                    <img src="https://www.pinclipart.com/picdir/big/335-3354011_evocative-cute-alien-aliens-animation-image-animals-cute.png" id="alien-pic">
                    <img src="https://i.imgur.com/sylMZim.png" id="sleep">
                    <img src="https://i.imgur.com/zJTVgjJ.jpg" id="house">
                </div>
                <br>
                <button class="btn" id="reset-btn">Reset</button>
                <div  class="row" id="btn-row">
                    <div id="game-btns" class="col-md-2">
                        <button class="button"  id="feed-btn" type="button">Feed</button>
                    </div>
                    <div id="game-btns" class="col-md-2">
                        <button class="button"  id="med-btn" type="button">Band-Aid</button>
                    </div>
                    <div id="game-btns" class="col-md-2">
                        <button class="button"  id="bath-btn" type="button">Use the Bathroom</button>
                    </div>
                    <div id="game-btns" class="col-md-2">
                        <button class="button"  id="play-btn" type="button">Entertainment</button>
                    </div>
                    <div id="game-btns" class="col-md-2">
                      <button class="button" type="button" id="sleep-btn">Sleep</button>
                    </div>
                </div>
            </div>   
        </div>   
    </body>
</html>
