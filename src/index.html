<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomical Pet Game</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 id="title-head">Astronomical Pet Game</h1>
        </div>
        <div id="pet-display">
            <h2 id="pet-name">asdga</h2>
            <div id="stats-row" class="row">
                <div class="col-md-2">
                    <p id="health">test</p>
                </div>
                <div class="col-md-2">
                    <p id="bathroom">test</p>
                </div>
                <div class="col-md-2">
                    <p id="hunger">test</p>
                </div>
                <div class="col-md-2">
                    <p id="age">test</p>
                </div>
                <div class="col-md-2">
                    <p id="happy">test</p>
                </div>
                
            </div>
            <img src="https://www.pinclipart.com/picdir/big/335-3354011_evocative-cute-alien-aliens-animation-image-animals-cute.png" id="alien-pic" >
            <img src="https://i.imgur.com/eyKv09s.jpg" id="house">
            <div  class="row" id="btn-row">
                <div class="col-md-3">
                    <button id="feed-btn" type="button">Feed</button>
                </div>
                <div class="col-md-3">
                    <button id="play-btn" type="button">Play</button>
                </div>
                <div class="col-md-3">
                    <button id="bath-btn" type="button">Use the Bathroom</button>
                </div>
                <div class="col-md-3">
                    <button id="fun-btn" type="button">Entertainment</button>
                </div>
            </div>
        </div>
            
        </div>
        
    </div>
    
    


    
</body>
</html>
